<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaliteFx</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon/MaliteFx-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">

</head>
<body>
    <div id="mountain"></div>

    <div id="popup">
        This site is still under construction by <em class="mytag">easyaspy-sys</em>
    </div>

    <nav class="navbar">
        <div class="nav-content">
            <a href="#" id="nav-logo" class="logo" style="color:#0878c4; font-weight:bold; font-size: 25px;">MaliteFx</a>
            <div class="nav-links">
                <a href="#testament">Testaments</a>
                <a href="#directions">Directions</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-container">
            <div class="hero-text">
                <div class="hero-text-1">Malite Trading and Signal Experts</div>
                <div id="typing-container">
                    <span id="typed-text"></span><span id="cursor"></span>
                </div>
                <div class="hero-text-3">Trade for you while you earn!</div>
                <button class="hero-button">Join Me Now!</button>
            </div>
            <div class="hero-image">
                <img src="favicon/MaliteFx-favicon.png" alt="malitefx logo">
            </div>
        </div>
    </section>

    <section id="testament" class="section about-section">
        <h2 class="about-title">Over 300 Investors and forex trader trust <span class="logo">MaliteFx</span>.</h2>
        <div class="about-content">
            <div class="image-placeholder"> <img src="./temp/malitephotos.png" class="testament-image" alt="testament photos"></div>
            <div id="testimonials-window" class="testimonials-window">
                <div id="testimonials-container" class="testimonials"></div>
            </div>
        </div>
    </section>

    <section id="directions" class="section directions-section">
        <h2 class="directions-title">How it works.</h2>
        <div class="directions-buttons">
            <div class="counting">1.</div>
            <button id="purchase-btn" class="direction-btn">Purchase Package</button>
            <div class="counting">2.</div>
            <button id="get-link-btn" class="direction-btn">Get link</button>
            <div class="counting">3.</div>
            <button id="access-btn" class="direction-btn">Access signals and lessons</button>
        </div>
        <div class="directions-footer">
            <a href="#" style="color:#333; text-decoration:none;">It's <span class="logo" style="margin-right:10px;">Easy!</span> Are you ready to start?</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
